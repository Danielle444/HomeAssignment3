<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent - Amsterdam Rentals</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/rent.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html">Home</a>
          <a href="favorites.html">Favorites</a>
          <a href="mybookings.html">My Bookings</a>
        </div>
        <div class="nav-right">
          <span id="userName">Guest</span>
          <button id="SignOut">Sign Out</button>
        </div>
      </nav>
    </header>
    <main id="rentMainContainer">
      <section id="apartmentDetails" class="card"></section>
      <section id="rentFormSection">
        <h2>Book this apartment</h2>
        <form id="rentForm" class="rent-form">
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required />
          </div>

          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required />
          </div>

          <div class="form-group">
            <label for="ccNumber">Credit Card:</label>
            <input
              type="text"
              id="ccNumber"
              name="ccNumber"
              required
              pattern="\d{4}-\d{4}-\d{4}-\d{4}"
              title="Credit card must be in the format 1234-1234-1234-1234"
            />
          </div>

          <button type="submit" id="bookNowBtn">Book Now</button>
        </form>

        <p id="bookingMessage" class="message"></p>
      </section>
    </main>
    <script src="js/data/amsterdam.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/rent.js"></script>
  </body>
</html>
