<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Amsterdam Rentals</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body class="register-page">
    <div class="auth-container">
      <div class="auth-card register-card">
        <div class="welcome-section">
          <h1 class="main-title">WELCOME NEW USER</h1>
          <p class="subtitle">Join us and discover amazing apartments</p>
        </div>
        
        <div class="form-section">
          <h2 class="form-title">SIGN UP HERE</h2>
          
          <div class="input-group">
            <label for="signupUserName">Username</label>
            <input type="text" id="signupUserName" class="form-input" placeholder="Choose a username (min 8 chars)" />
          </div>
          
          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" class="form-input" placeholder="Create a password (min 8 chars)" />
          </div>
          
          <button type="button" id="btnSignup" class="btn btn-primary">
            <span>SIGN UP</span>
          </button>
        </div>
        
        <div class="redirect-section">
          <h3 class="redirect-text">
            Already registered?<br />
            Sign in here
          </h3>
          <button type="button" id="btnGoToLogin" class="btn btn-secondary">
            <span>SIGN IN</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="main-footer">
      <div class="footer-bottom">
        <p>Created by Amit Hoffman, Danielle Kaneti and Oren Ahuvia</p>
        <p>&copy; 2025 Amsterdam Rentals. All rights reserved.</p>
      </div>
    </footer>
    
    <script src="js/auth.js" defer></script>
  </body>
</html>
